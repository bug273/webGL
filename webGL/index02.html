<!DOCTYPE html>
<html>
  <head>
    <title>segundo webGL</title>
    <link rel="stylesheet" type="text/css" href="css/x3dom.css"/>
     <script type="text/javascript" src="js/x3dom.js"></script>
  </head>
<body>
<X3D xmlns=http://www.web3d.org/specifications/x3d-namespace width="400px" height="400px">
  <Scene>
  <Transform translation="-2 -3 -3" rotation=".6 .8 0 .5">
    <Shape>
      <Appearance>
        <Material diffuseColor="0.9 0.6 0.3" />
      </Appearance>
      <Box />
    </Shape>
  </Transform>
  <Transform translation="2 2.5 1" rotation="0 0 1 -.5">
    <Shape>
      <Appearance>
        <Material diffuseColor="0.3 0.9 0.6" />
      </Appearance>
        <Cone/>
    </Shape>
  </Transform>
  <Transform translation="-1 0 0" scale=".5 .5 .5" >
    <Shape>
      <Appearance>
        <Material diffuseColor="0.6 0.3 0.9" />
      </Appearance>
        <Cylinder/>
    </Shape>
  </Transform>
  <Transform translation="1 0 0">
    <Shape>
      <Appearance>
        <Material diffuseColor="0.6 0.3 0.9" />
      </Appearance>
      <Cylinder/>
    </Shape>
  </Transform>
  </Scene>
</X3D>
</body>
</html>
